specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: contractgraph
    network: sepolia
    source:
      address: "0x2fdbf04919bb08866b2e896d6fb1ddc5a66e624a"
      abi: contractgraph
      startBlock: 8789612
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CampaignCreated
        - CampaignEnded
        - PrizeClaimed
      abis:
        - name: contractgraph
          file: ./abis/contractgraph.json
      eventHandlers:
        - event: CampaignCreated(uint256,address,uint256,uint256,uint256)
          handler: handleCampaignCreated
      file: ./src/contractgraph.ts
